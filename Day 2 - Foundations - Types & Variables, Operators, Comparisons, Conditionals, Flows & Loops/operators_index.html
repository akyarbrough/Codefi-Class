<script>
    let a = 10;
    const b = 3;
    let c = 15;
    const d = '5';
    const e = 'my name';
    const f = 'is Amanda';

    console.group('Addition')
        console.log(a + b); //13
        console.log(a + c); //25
        console.log(e + f);
        console.log(a + d); //105
        console.log(e + ' is batman');
    console.groupEnd();

    console.group('Subtraction')
        console.log(a - b);
        console.log(b -a);
    console.groupEnd();

    console.group('Multiplication')
        console.log(a * b); //30
        console.log (b * a); //30
        console.log(b * c); //45
    console.groupEnd();

    console.group('Incrementing');
        console.log(a + 1);
        console.log(a++);
        console.log(++a);
        
    console.groupEnd();





</script>
